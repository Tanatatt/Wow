<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Application</title>
  </head>

  <body>
    <!-- button -->
    <div class="buttons">
      <a href="contact.html" target="_blank">
        <button><h3>Contact Me</h3></button>
      </a>
    </div>

    <div class="midbody">
      <div class="container">
        <div class="search-box autocomplete">
          <i class="fa-solid fa-location-dot"></i>
          <input type="text" id="myInput" placeholder="Enter your location" />
          <div class="search-btn">
            <i class="fa-solid fa-magnifying-glass search-btn"></i>
          </div>
          <!-- <button class="fa-solid fa-magnifying-glass"></button> -->
        </div>

        <div class="just-img" id="imgsss">
          <img
            src="picture/Picture1.png"
            width="100"
            height="100"
            class="center"
          />
        </div>

        <div class="not-found">
          <img
            src="picture/Black_question_mark 2.png"
            width="100"
            height="200"
            class="center"
          />
          <p>Invalid Location!!!</p>
        </div>

        <div class="weather-box">
          <img src="" />
          <p class="temperature"></p>
          <p class="description"></p>
        </div>

        <div class="weather-details">
          <div class="humidity">
            <i class="fa-solid fa-water"></i>
            <div class="text">
              <span></span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span></span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>

      <script
        src="https://kit.fontawesome.com/7c8801c017.js"
        crossorigin="anonymous"
      ></script>
      <script src="index.js"></script>
    </div>
  </body>
</html>
